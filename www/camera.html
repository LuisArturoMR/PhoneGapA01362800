<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <title>Homework - Camera</title>
    <script type="text/javascript" src=cordova.js></script>
    <script type="text/javascript">
      var phonegapReady = false;

      function getReady(){
        phonegapReady = true;
      }

      document.addEventListener('deviceready', getReady, false);


      function foto(){
        if(!phonegapReady)
          return;
        navigator.camera.getPicture(
          function(imageData){
            document.getElementById("laImagen").src = imageData;
          },
          function(){},{
            destinationType: Camera.DestinationType.FILE_URI
          }
        );
      }
      </script>
  </head>
  <body>
    <h1>Take a Photo</h1>
      <button type="button" onclick="javascript:foto()">Open Camera</button>
      <img src="" id="laImagen" style="width:100%" alt="">

      <a href="index.html">Go Back</a>
  </body>
</html>
